<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moneda</title>
</head>
<body onload="rellenarSelect()">

    <img src="img/exchange.jpg" alt="" class="conversor-imagen">
    <h1>Conversor de moneda</h1>
    <p>Escoje la moneda y la cantidad para realizar la conversion</p>
    
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option>USD</option>
            </select>

            <input 
            type="number" 
            id="cantidad-uno" 
            placeholder="0"  
            value="1"
            >

        </div>

        <div class="tasa-cambio-container">
            <button class="btn" id="tasa">
                cambio
            </button>

            <div class="cambio" id="cambio"></div>

        </div>

        <div class="moneda">
            <select id="moneda-dos">
                <option>USD</option>
            </select>

            <input 
            type="number" 
            id="cantidad-dos" 
            placeholder="0"  
            >

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
